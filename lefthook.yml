pre-commit:
    parallel: true
    jobs:
        - name: lint-and-format
          group:
              piped: true
              jobs:
                  - run: npx stylelint {staged_files} --fix
                    glob: '*.css'
                    stage_fixed: true
                  - run: npx prettier {staged_files} --write --check --ignore-unknown
                    stage_fixed: true
        - name: format-php
          run: vendor/bin/phpcbf {staged_files} --standard=./phpcs.xml.dist --report=summary
          glob: '*.php'
          stage_fixed: true
